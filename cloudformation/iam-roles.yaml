AWSTemplateFormatVersion: '2010-09-09'
Description: Roles IAM para la aplicaci√≥n

Resources:
  ECSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: amaris-ecs-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: amaris-ecs-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: "*"

Outputs:
  ECSRoleArn:
    Value: !GetAtt ECSRole.Arn
